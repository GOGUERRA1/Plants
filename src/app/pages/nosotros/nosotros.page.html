<ion-header>

      Nosotros
    </ion-title>
  </ion-toolbar>
</ion-header>

  </ion-header>

    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-thumbnail slot="start">
            <img src="assets/img/hombre.svg" alt="">
          </ion-thumbnail>
          <ion-label><b>Gonzalo Guerra</b><br>CEO & Cofounder</ion-label>
        </ion-item>
  
        <ion-item>
          <ion-thumbnail slot="start">
            <img src="assets/img/mujer.svg" alt="">
          </ion-thumbnail>
          <ion-label><b>Gabriela Olmedo</b><br>CEO & Founder</ion-label>
        </ion-item>
  
        <ion-item>
          <ion-thumbnail slot="start">
            <img src="assets/img/man.svg" alt="">
          </ion-thumbnail>
          <ion-label><b>Alejandro Guerra</b><br>Contador</ion-label>
        </ion-item>
  
        <ion-item>
          <ion-thumbnail slot="start">
            <img src="assets/img/nino.svg" alt="">

          <ion-label><b>Diego Olmedo</b><br>Repartidor</ion-label>
